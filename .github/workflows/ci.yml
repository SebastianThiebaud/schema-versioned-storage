name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint --if-present || echo "No lint script"
      
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build package
        run: npm run build
      
      - name: Check build output
        run: |
          test -d dist || (echo "dist directory not found" && exit 1)
          test -f dist/index.cjs || (echo "dist/index.cjs not found" && exit 1)
          test -f dist/index.mjs || (echo "dist/index.mjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)
          test -f dist/adapters/index.cjs || (echo "dist/adapters/index.cjs not found" && exit 1)
          test -f dist/adapters/index.mjs || (echo "dist/adapters/index.mjs not found" && exit 1)
          test -f dist/react/index.cjs || (echo "dist/react/index.cjs not found" && exit 1)
          test -f dist/react/index.mjs || (echo "dist/react/index.mjs not found" && exit 1)

