name: Release to npm

on:
  release:
    types: [published]

permissions:
  id-token: write  
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sebastianthiebaud'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match release tag (${{ steps.version.outputs.version }})"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify package configuration
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Registry from publishConfig: $(node -p "require('./package.json').publishConfig?.registry || 'not set'")"
          echo "Checking .npmrc..."
          cat .npmrc || echo ".npmrc not found (will be created by setup-node)"

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
